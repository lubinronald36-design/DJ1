<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DJ1 â€” Pads + Samples + Synth + FX</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:system-ui,Arial;
  background:#0b0d12;
  color:#eaeaff;
}
.wrap{max-width:1100px;margin:auto}
h1{margin:0 0 10px}
.card{
  background:#141826;
  border-radius:16px;
  padding:14px;
  margin:12px 0;
}
button{
  padding:14px 18px;
  border-radius:12px;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.primary{background:#fff;color:#000}
.pads{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}
.pad{
  background:#222;
  padding:18px;
  border-radius:14px;
  text-align:center;
  font-weight:900;
  user-select:none;
}
.pad:active{background:#444}
</style>
</head>

<body>

<!-- MOBILE AUDIO UNLOCK -->
<button id="enableAudioBtn"
style="
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
padding:16px 22px;
font-size:16px;
border-radius:12px;
background:#1e90ff;
color:white;
z-index:9999;">
ðŸ”Š TAP TO ENABLE AUDIO
</button>

<div class="wrap">
  <h1>DJ1 â€” Mobile Test</h1>

  <div class="card">
    <button id="startBeat" class="primary">â–¶ Start Beat</button>
  </div>

  <div class="card">
    <div class="pads" id="pads"></div>
  </div>
</div>

<script>
/* ===== AUDIO ENGINE ===== */
let ctx;
function ac(){
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
  return ctx;
}

/* ===== BEAT ===== */
const beatEl = new Audio("bott.mp3");
beatEl.loop = true;

/* ===== UNLOCK BUTTON ===== */
const enableBtn = document.getElementById("enableAudioBtn");
enableBtn.addEventListener("click", async ()=>{
  await ac().resume();
  enableBtn.style.display = "none";
});

/* ===== START BEAT ===== */
document.getElementById("startBeat").onclick = async ()=>{
  await ac().resume();
  beatEl.currentTime = 0;
  await beatEl.play();
};

/* ===== PADS ===== */
const KEYS = "ASDFGHJKL".split("");
const padsEl = document.getElementById("pads");

KEYS.forEach(k=>{
  const pad = document.createElement("div");
  pad.className = "pad";
  pad.textContent = k;
  pad.onclick = async ()=>{
    await ac().resume();
    const o = ac().createOscillator();
    const g = ac().createGain();
    o.frequency.value = 200 + Math.random()*800;
    g.gain.value = 0.3;
    o.connect(g);
    g.connect(ac().destination);
    o.start();
    o.stop(ac().currentTime + 0.15);
  };
  padsEl.appendChild(pad);
});
</script>

</body>
</html>
